# Mosquitto MQTT Broker Configuration

# Listeners
listener 1883
protocol mqtt

listener 9001
protocol websockets

# Authentication
allow_anonymous false
password_file /mosquitto/config/password.txt

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection limits
max_connections -1
max_keepalive 65535

# Message size limit (10MB for camera snapshots)
message_size_limit 10485760