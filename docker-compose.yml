version: '3.8'

services:
  # MQTT Message Broker
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: boulder-mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - home-automation

  # Node-RED Automation Engine
  node-red:
    image: nodered/node-red:latest
    container_name: boulder-nodered
    restart: unless-stopped
    ports:
      - "1880:1880"
    environment:
      - TZ=America/Denver
      - NODE_RED_ENABLE_PROJECTS=true
    volumes:
      - ./node-red/data:/data
    depends_on:
      - mosquitto
      - postgres
    networks:
      - home-automation

  # Frigate AI Object Detection
  frigate:
    image: ghcr.io/blakeblackshear/frigate:stable
    container_name: boulder-frigate
    restart: unless-stopped
    privileged: true
    shm_size: "256mb"
    ports:
      - "5000:5000"
      - "8554:8554"  # RTSP restreaming
      - "8555:8555/tcp"  # WebRTC
      - "8555:8555/udp"
    environment:
      - FRIGATE_RTSP_PASSWORD=${UNIFI_PASSWORD}
    volumes:
      - ./frigate/config.yml:/config/config.yml
      - ./frigate/storage:/media/frigate
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - mosquitto
    networks:
      - home-automation

  # PostgreSQL Historical Data Storage
  postgres:
    image: postgres:16-alpine
    container_name: boulder-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=homeautomation
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - home-automation

  # Nginx Reverse Proxy (Optional - for external access)
  nginx:
    image: nginx:alpine
    container_name: boulder-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/html:/usr/share/nginx/html:ro
    depends_on:
      - node-red
      - frigate
    networks:
      - home-automation
    profiles:
      - external-access

networks:
  home-automation:
    driver: bridge

volumes:
  mosquitto-data:
  mosquitto-log:
  node-red-data:
  frigate-storage:
  postgres-data: